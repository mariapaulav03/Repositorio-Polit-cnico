<button mat-icon-button class="back-button" routerLink="/home/users/consult">
    <mat-icon>arrow_back</mat-icon>
  </button>
<mat-card class="custom-card">
    <mat-card-header>
      <mat-card-title>Actualizar usuario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="usersUpdateForm">
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" placeholder="Nombre">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Correo electrónico</mat-label>
          <input matInput formControlName="email" placeholder="Correo electrónico">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Dirección</mat-label>
          <input matInput formControlName="address" placeholder="Dirección">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Teléfono</mat-label>
          <input matInput formControlName="phone" placeholder="Teléfono">
        </mat-form-field>
        <mat-card-actions class="button-group">
          <button mat-button type="submit" color="primary" (click)="update()" class="button">Guardar</button>
          <button mat-button color="warn" class="button" (click)="delete()">Eliminar</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
</mat-card>
